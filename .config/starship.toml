# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timout from 500 to 1000 ms
command_timeout = 1000

# Shows the username
[username]
style_user = "white"
style_root = "white"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 1
truncation_symbol = "…/"
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
format = "at [$path]($style)[$read_only]($read_only_style) "

[character]
success_symbol = "[](white)"
error_symbol = "[](red)"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

