# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timout from 500 to 1000 ms
command_timeout = 1000

# Shows the username
[username]
style_user = "white"
style_root = "white"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false

